<div class="gl-content-container gl-full-height">
    <div class="editor-area gl-fx-gr-3">    
        <img 
            #preview [src]="selectedImage" (click)="getDimension()">
    </div>
    
    <form class="form-area gl-fx-gr-1 gl-box-shadow">
        <h1 class="text-center">TileSet Data</h1>
        <mat-divider></mat-divider>
        <mat-tab-group mat-align-tabs="center" class="tab" dynamicHeight>
            <mat-tab class="full-height"
            label="General"
            > 
            <section>
                <mat-form-field appearance="fill" class="form-field " >
                    <mat-label>DisplayName</mat-label>
                    <input matInput placeholder="My TileSet" value="">
                </mat-form-field>
            </section> 
            <section>
                <mat-form-field appearance="fill" class="form-field ">
                    <mat-label>Description</mat-label>
                    <textarea cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize" matInput placeholder="The best Description ever" value=""></textarea>
                </mat-form-field> 
            </section> 

            <section>     
                <!-- (change)="onUpload(imageInput)" -->
                <ngx-mat-file-input [formControl]="fileControl" #imageInput [multiple]="false" [accept]="'image/png'" [color]="'primary'" appeareance="fill" > 
                </ngx-mat-file-input>
                <!-- <input                 

                type="file" 
                accept="image/png"
                name="upload"
                class="file-upload" (change)="onUpload(imageInput)">           -->
              
            </section>
            <section>
                <mat-checkbox [(ngModel)]="isAutoTileSet" [color]="'primary'" name="isAutoTileSet">This is an AutoTileSet</mat-checkbox>
            </section>
            </mat-tab>
            <mat-tab 
            label="Game Properties"
            > 
                Content 2 
            </mat-tab>
            <mat-tab 
            label="AutoTile Settings"
            *ngIf="isAutoTileSet"
            > 
            Content 3 
            </mat-tab>
          </mat-tab-group>
          <section class="bottom-bar">
            <button 
                mat-raised-button 
                color="primary" 
                type="submit"
                >
                Save
            </button>
            <button 
                mat-raised-button 
                color="" 
                type="button"
                class=""
                >
                Clear
            </button>
          </section>

       
    </form>
       

</div>
