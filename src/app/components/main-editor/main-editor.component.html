<div class="gl-content-container gl-full-height">
    <div class="editor-area gl-fx-gr-3">   
        <div class="editor-content">
            <img  class="editor-image"
            #preview [src]="selectedImage" (click)="getDimension()">
        </div> 
    </div>
    
    <form 
    [formGroup]="tilesetForm"
    (ngSubmit)="onSubmit()"
    class="form-area gl-fx-gr-1 gl-box-shadow">
        <h1 class="text-center">TileSet Data</h1>
        <mat-divider></mat-divider>
        <mat-tab-group mat-align-tabs="center" class="tab" dynamicHeight>
            <mat-tab class="full-height"
            label="General"
            > 
            <section>
                <mat-form-field appearance="fill" class="form-field " >
                    <mat-label>DisplayName</mat-label>
                    <input matInput placeholder="My TileSet" value=""
                    formControlName="displayname">
                </mat-form-field>
            </section> 
            <section>
                <mat-form-field appearance="fill" class="form-field ">
                    <mat-label>Description</mat-label>
                    <textarea cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize" matInput placeholder="The best Description ever" value=""
                    formControlName="description"></textarea>
                </mat-form-field> 
            </section> 

            <section>    
                <mat-divider class="gl-obj-space"></mat-divider> 
                <h3 class="text-center gl-obj-space">TileSet File</h3>
                <div>
                    <img  
                    *ngIf="selectedImage !== undefined"               
                    #thumbnail 
                    [src]="selectedImage" 
                    class="thumbnail">
    
                    <!-- (change)="onUpload(imageInput)" -->
                    <mat-form-field appearance="outline">
                        <ngx-mat-file-input 
                            class="gl-obj-space" 
                            formControlName="tilesetFile" 
                            #imageInput [accept]="'image/png'" [color]="'primary'"> 
                            Please upload a valid png
                        </ngx-mat-file-input>
                    </mat-form-field>
                </div>
               
             
                <!-- <input                 

                type="file" 
                accept="image/png"
                name="upload"
                class="file-upload" (change)="onUpload(imageInput)">           -->
                <mat-divider class="gl-obj-space"></mat-divider>
            </section>
            <section>
                <mat-checkbox  formControlName="isAutoTileSet" [color]="'primary'" name="isAutoTileSet">This is an AutoTileSet</mat-checkbox>
            </section>
            </mat-tab>
            <mat-tab 
            label="Game Properties"
            > 
            Content 2 
            </mat-tab>
            <mat-tab 
            label="AutoTile Settings"
            *ngIf="isAutoTileSet"
            > 
            Content 3 
            </mat-tab>
          </mat-tab-group>
          <section class="bottom-bar">
            <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            >
            Save
            </button>
            <button 
            mat-raised-button 
            type="button"
            >
            Clear
            </button>
          </section>

       
    </form>
       

</div>
